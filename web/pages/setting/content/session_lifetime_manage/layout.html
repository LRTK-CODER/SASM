<div id="session-lifetime-manage" class="tab-pane" role="tabpanel" aria-labelledby="session-lifetime-manage-tab">
    
    <div class="description-card">{{ textData.SESSION_LIFETIME_MANAGE_DESCRIPTION_CARD }}</div>
    
    <div class="card mt-3">
    
        <div class="card-body">

            <div class="d-flex flex-column">
                <div class="d-flex align-items-center mt8 minh34">
                    <img src="static/img/dot.svg" class="dot-image">
                    <label class="col-form-label" for="beta-fetures-input-enable">{{ textData.SESSION_LIFETIME_MANAGE_INPUT_SESSION_LIFETIME }}</label>
                    <input  id="session-lifetime-manage-input-time" type="number" oninput="util.inputOnlyDecimal(this)" class="form-control col-option-input ml-2" min="1" max="9999">
                    <select id="session-lifetime-manage-select-time-unit" class="form-control ml-2">
                        <option value="m">{{ textData.MINUTE }}</option>
                        <option value="h">{{ textData.HOUR   }}</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button id="session-lifetime-manage-submit-button" class="btn w160 d-flex justify-content-center align-items-center no-refresh">
                    <span id="session-lifetime-manage-submit-button-span" role="status" aria-hidden="true"></span>
                    <div  id="session-lifetime-manage-submit-button-text">{{ textData.APPLY }}</div>
                </button>
            </div>

        </div>

    </div>

</div>
