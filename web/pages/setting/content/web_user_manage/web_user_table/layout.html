<div class="my-table w850">    
    <div id="place-for-web-user-table">

        <table id="web-user-table" class="table-sm clickable" data-toggle="table" data-sortable="false" data-click-to-select="true">
            
            <thead>
                <tr>
                    <th data-field="state"         data-checkbox="true"></th>
                    <th data-field="id"            data-cell-style="centerCellStyle">{{ textData.USERNAME      }}</th>
                    <th data-field="priv_level"    data-cell-style="centerCellStyle">{{ textData.PRIV_LEVEL    }}</th>
                    <th data-field="name"          data-cell-style="centerCellStyle">{{ textData.NAME          }}</th>
                    <th data-field="department"    data-cell-style="centerCellStyle">{{ textData.DEPARTMENT    }}</th>
                    <th data-field="email"         data-cell-style="centerCellStyle">{{ textData.EMAIL         }}</th>
                    <th data-field="accessible_ip" data-cell-style="centerCellStyle">{{ textData.ACCESSIBLE_IP }}</th>
                    <th data-field="state_level"   data-cell-style="centerCellStyle">{{ textData.STATE_LEVEL   }}</th>
                </tr>
            </thead>
            
            <tbody>
            </tbody>

        </table>

    </div>
</div>
